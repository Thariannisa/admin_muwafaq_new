<body>
    <div class="container-scroller">
        {%include 'partials/navbar2.html'%}
        <div class="container-fluid page-body-wrapper">
        {%include 'partials/sidebar2.html'%}
        <div class="main-panel">
            
        {% block content %}{% endblock content %}
        </div>
        </div>
    
    {%include 'partials/_footer.html'%}
    </div>
    
    <script>
        
       const inputVideo = document.querySelector("input#video")
       inputVideo.addEventListener("change", (e) => {
           const target = e.target
           const size = 40 * 1024 * 1024
           if (target.files && target.files[0]){
            if (target.files[0].size > size){
                alert("file tidak boleh lebih besar dari 40 MB")
                target.value = ""
            }
           }
       })

       
        $(document).ready( function () {
        $('#sample_data').DataTable({});
        
        } );
    </script>
    <script>
        const inputPDF = document.querySelector("input#PDF")
        inputPDF.addEventListener("change", (e) => {
            const target = e.target
            const size = 20 * 1024 * 1024
            if (target.files && target.files[0]) {
                if (target.files[0].size > size) {
                    alert("file tidak boleh lebih besar dari 20 MB")
                    target.value = ""
                }
            }
        })


        $(document).ready(function () {
            $('#sample_data').DataTable({});

        });
    </script>

</body>
