{% extends 'layout.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin2 </title>
</head>

<body>
    {% block content %}
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Tambah Platform</h4>
                        <form class="forms-sample" action="update" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="exampleInputName1">Platform</label>
                                <input type="text" class="form-control" id="exampleInputName1"
                                    placeholder="Masukkan platform" name="platform">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Link</label>
                                <input type="text" class="form-control" id="exampleInputName1"
                                    placeholder="Masukkan link" name="link">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Keterangan</label>
                                <input type="text" class="form-control" id="exampleInputName1"
                                    placeholder="Masukkan keterangan" name="keterangan">
                            </div>
                            <button type="submit" class="btn btn-utama me-2">Submit</button>
                            <button class="btn btn-light">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>

</html>
