{% extends 'layout.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Edit Diskusi
        </title>
</head>

<body>
    {% block content %}
    <div class="content-wrapper">
        {% for hasil in data %}
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Edit Platform</h4>
                        <form class="forms-sample" action="/diskusi/updatediskusi/{{hasil['id']}}"
                            method="POST" enctype="multipart/form-data">
                           <div class="form-group">
                               <label for="exampleInputName1">Platform</label>
                               <input type="text" class="form-control" name="platform" value="{{hasil['platform']}}">
                           </div>
                           <div class="form-group">
                               <label for="exampleInputName1">Link</label>
                               <input type="text" class="form-control" name="link" value="{{hasil['link']}}">
                           </div>
                           <div class="form-group">
                               <label for="exampleInputName1">Keterangan</label>
                               <input type="text" class="form-control" name="keterangan" value="{{hasil['keterangan']}}">
                           </div>
                            <button type="submit" class="btn btn-utama me-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock content %}
</body>

</html>
