{% extends 'layout.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin2 </title>
</head>

<body>
    {% block content %}
    <div class="content-wrapper">
        {% for hasil in data %}
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Edit Latihan</h4>
                        <form class="forms-sample" action="/latihan/updatelatihan/{{hasil['id']}}" method="POST"
                            enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="exampleInputName1">Pertanyaan</label>
                                <input type="text" class="form-control" name="pertanyaan" value="{{hasil['pertanyaan']}}">
                            </div>   
                            <div class="form-group">
                                <label for="exampleInputName1">Pilihan 1</label>
                                <input type="text" class="form-control" name="pilihan1" value="{{hasil['pilihan1']}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Pilihan 2</label>
                                <input type="text" class="form-control" name="pilihan2"
                                    value="{{hasil['pilihan2']}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Pilihan 3</label>
                                <input type="text" class="form-control" name="pilihan3" value="{{hasil['pilihan3']}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Pilihan 4</label>
                                <input type="text" class="form-control" name="pilihan4" value="{{hasil['pilihan4']}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1" class="form-label">Jawaban<span
                                        class="text-danger"></span></label>
                                <select class="form-control" name="jawaban">
                                    <option hidden value="">{{hasil['jawaban']}}</option>
                                    <option value="pilihan1">Pilihan1</option>
                                    <option value="pilihan2">Pilihan2</option>
                                    <option value="pilihan3">Pilihan3</option>
                                    <option value="pilihan4">Pilihan4</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-utama me-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock content %}
</body>

</html>
